server {
  server_name  ui.observer;
  listen       80;
  listen       [::]:80;

  location ~ /\.well-known/acme-challenge {
    root       /var/lib/letsencrypt/;
  }
  location / {
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;
    return     301 https://$server_name$request_uri;
  }
}


ssl_session_cache           shared:ssl_session_cache:10m;

server {
  server_name ui.observer;

  listen                    443 ssl http2;
  listen                    [::]:443 ssl http2;
  ssl_session_timeout       1d;
  ssl_session_cache         shared:MozSSL:10m;
  ssl_session_tickets       off;

  ssl_trusted_certificate   /etc/letsencrypt/live/ui.observer/chain.pem;
  ssl_certificate           /etc/letsencrypt/live/ui.observer/fullchain.pem;
  ssl_certificate_key       /etc/letsencrypt/live/ui.observer/privkey.pem;

  ssl_protocols             TLSv1.2 TLSv1.3;
  ssl_ciphers               "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
  ssl_prefer_server_ciphers off;

  ssl_ecdh_curve            X25519:prime256v1:secp384r1:secp521r1;
  ssl_stapling              on;
  ssl_stapling_verify       on;

  gzip_vary                 on;
  gzip_proxied              any;
  gzip_comp_level           6;
  gzip_buffers              16 8k;
  gzip_http_version         1.1;
  gzip_types                text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/activity+json application/atom+xml;

  client_max_body_size 1024m;

  location / {
    root /home/www/ui.observer;
    index index.html;
    autoindex on;
    autoindex_exact_size off;
    autoindex_format html;
    autoindex_localtime on;
  }
}
